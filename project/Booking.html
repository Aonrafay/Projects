<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment - Dr. Usman Ghani</title>
    <link rel="stylesheet" href="2ndpage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .booking-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 40px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--primary-dark);
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 5px;
        font-size: 1rem;
      }
      .form-row {
        display: flex;
        gap: 20px;
      }
      .form-row > div {
        flex: 1;
      }
      @media (max-width: 600px) {
        .form-row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header class="ribbon">
      <nav>
        <ul class="nav-menu">
          <li><a href="1stpage.html">Back to Home</a></li>
        </ul>
      </nav>
      <h1 style="text-align: center">Schedule Your Visit</h1>
    </header>

    <main
      class="container"
      style="display: block; background: transparent; box-shadow: none"
    >
      <div class="booking-container">
        <h2
          class="title"
          style="color: var(--primary-dark); text-align: center"
        >
          Appointment Request
        </h2>
        <p style="text-align: center; margin-bottom: 30px">
          Please fill out the form below, and our team will contact you to
          confirm your slot.
        </p>

        <form action="/book-appointment" method="POST">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Doe"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+92 XXX XXXXXXX"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="service">Select Service</label>
            <select id="service" name="service">
              <option value="checkup">Routine Checkup</option>
              <option value="cleaning">Teeth Cleaning</option>
              <option value="implants">Dental Implants</option>
              <option value="ortho">Orthodontics (Braces/Invisalign)</option>
              <option value="emergency">Emergency Care</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="date">Preferred Date</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
              <label for="time">Preferred Time</label>
              <select id="time" name="time">
                <option value="morning">Morning (9 AM - 12 PM)</option>
                <option value="afternoon">Afternoon (2 PM - 5 PM)</option>
                <option value="evening">Evening (5 PM - 8 PM)</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="message">Additional Notes (Optional)</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Tell us about your dental concern..."
            ></textarea>
          </div>

          <button
            type="submit"
            class="button"
            style="width: 100%; border: none; cursor: pointer"
          >
            Confirm Booking Request
          </button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>
        &copy; 2025 Dr. Muhammad Usman Ghani Dental Clinic. All Rights Reserved.
      </p>
    </footer>
    <script>
      // Prevents booking for past dates
      const datePicker = document.getElementById("date");
      const today = new Date().toISOString().split("T")[0];
      datePicker.setAttribute("min", today);

      // Confirmation Alert
      document.querySelector("form").onsubmit = function () {
        alert("Sending your request to Dr. Usman Ghani's clinic...");
      };
    </script>
  </body>
</html>
